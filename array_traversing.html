<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traversing</title>
    <script>
      let array = [5, 4, 6, 7, 8, 9, 1, 2, 10, 15, 18, 6, 13, 20];
    //   for (let i = 0; i < array.length; i++) {
    //     document.write(`${array[i]}<br/>`);
    //   }
    function btnClick(){
        let el = document.getElementById('input1').value;
        if(el< array.length){
            alert('The element value is:' + array[el])

        }else{
            alert('Please enter a valid')
        }
    }
    </script>
  </head>
  <body>
    <input type="text" id="input1" ></input>
    <button onclick="btnClick()">Get Element</button>
  </body>
</html>
